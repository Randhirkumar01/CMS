<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIMS Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section id="back">
      <img class="Logo" src="../cms/Logo.png" alt="" />
    </section>
    <div>
      <nav id="menubtn">
        <ul type="none">
          <li>
            <a href="../cms/index.html"><img src="../cms/home.png" /></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="login-box">
      <h1>Register Here</h1>
      <form action="register.php" method="post">
        <p>First Name</p>
        <input
          id="name"
          placeholder="Enter your  first name "
          type="text"
          name="fname" required        />
        <p>Last Name</p>
        <input
          id="name"
          placeholder="Enter your last name "
          type="text"
          name="lname"
        />
        <p>Father's Name</p>
        <input
          id="name"
          placeholder="Enter your Father's name "
          type="text"
          name="gname"
        />
        <p>E-mail</p>
        <input
          type="email"
          id="name"
          placeholder="Enter your e-mail id"
          name="mail"         />
        <p>Password</p>
        <input placeholder="Enter your password" type="password" name="pass"/>
        <p>Mobile number</p>
        <input
          id="name"
          placeholder="Enter mobile number"
          type="number"
          name="no" 
        />
        <p>Date of birth</p>
        <input id="name" type="date" name="dob" /><br>
        <label for="gender"><b>Gender :</b></label>
        <br /><br>
        <label for="Male"
          ><input type="radio" name="gender" value="M" />Male</label
        >
        <label for="Female"
          ><input type="radio" name="gender" value="F" />Female</label
        >
        <label for="Transgender"
          ><input type="radio" name="gender" value="T" />Transgender</label
        >

        <input id="name" type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
